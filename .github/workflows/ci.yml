# GitHub Actions CI/CD Pipeline
# Part of: Skippy Enhancement Project - TIER 3
# Created: 2025-11-04

name: Skippy CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run daily at 2 AM
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  # Lint and validate shell scripts
  shellcheck:
    name: ShellCheck Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './scripts'
          severity: warning

  # Run automated tests
  test:
    name: Automated Tests
    runs-on: ubuntu-latest
    needs: shellcheck
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl gpg

      - name: Setup test environment
        run: |
          mkdir -p /tmp/skippy-test
          export SKIPPY_BASE=/tmp/skippy-test
          cp -r scripts /tmp/skippy-test/
          cp -r documentation /tmp/skippy-test/

      - name: Run unit tests
        run: |
          chmod +x scripts/testing/test_runner_v1.0.0.sh
          ./scripts/testing/test_runner_v1.0.0.sh run unit --report

      - name: Run smoke tests
        run: |
          ./scripts/testing/test_runner_v1.0.0.sh run smoke --report

      - name: Run security tests
        run: |
          ./scripts/testing/test_runner_v1.0.0.sh run security --report

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: conversations/test_reports/*.md

  # Security scanning (ENHANCED - Phase 1 & 2)
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit[toml] safety pytest pytest-cov

      - name: Install project dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-test.txt || echo "Test requirements not found"

      - name: Run Bandit security scan
        run: |
          echo "Running Bandit static security analysis..."
          bandit -r mcp-servers/general-server/server.py lib/python/ -ll -f json -o bandit-report.json || true
          bandit -r mcp-servers/general-server/server.py lib/python/ -ll || true

      - name: Run security test suite
        run: |
          echo "Running security tests (command injection, path traversal, URL validation)..."
          pytest tests/security/ -v -m security --tb=short --cov=lib/python --cov=mcp-servers || true

      - name: Check for vulnerable dependencies
        run: |
          echo "Scanning dependencies for known vulnerabilities..."
          safety check --json || true

      - name: Check for hardcoded secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
            .coverage
            htmlcov/

  # WordPress validation (if WP available)
  wordpress-validation:
    name: WordPress Validation
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install WP-CLI
        run: |
          curl -O https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
          chmod +x wp-cli.phar
          sudo mv wp-cli.phar /usr/local/bin/wp
          wp --info

      - name: Run WordPress tests
        run: |
          chmod +x scripts/testing/test_runner_v1.0.0.sh
          ./scripts/testing/test_runner_v1.0.0.sh run wordpress --report || true

  # Generate dashboard
  dashboard:
    name: Generate Dashboard
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Generate system dashboard
        run: |
          chmod +x scripts/monitoring/system_dashboard_v1.0.0.sh
          ./scripts/monitoring/system_dashboard_v1.0.0.sh snapshot || true

      - name: Generate HTML dashboard
        run: |
          ./scripts/monitoring/system_dashboard_v1.0.0.sh report --output dashboard.html || true

      - name: Upload dashboard
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: system-dashboard
          path: dashboard.html

  # Deployment (only on main branch)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, security-scan, wordpress-validation]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://rundaverun.org
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.PROD_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to production
        run: |
          if [ -f scripts/wordpress/wp_quick_deploy_v1.0.0.sh ]; then
            chmod +x scripts/wordpress/wp_quick_deploy_v1.0.0.sh
            # Only deploy if all required secrets are available
            if [ -n "${{ secrets.EBON_PASSWORD }}" ]; then
              ./scripts/wordpress/wp_quick_deploy_v1.0.0.sh
            else
              echo "Deployment credentials not configured in GitHub secrets"
              exit 1
            fi
          else
            echo "Deployment script not found"
            exit 1
          fi

      - name: Post-deployment verification
        run: |
          if [ -f scripts/wordpress/deployment_verification_v1.0.0.sh ]; then
            chmod +x scripts/wordpress/deployment_verification_v1.0.0.sh
            ./scripts/wordpress/deployment_verification_v1.0.0.sh || echo "Verification failed - manual check required"
          else
            echo "Verification script not found - manual verification required"
          fi

      - name: Notify on failure
        if: failure()
        run: |
          # Send alert
          echo "Deployment failed - alert would be sent"

  # Backup verification (weekly)
  backup-check:
    name: Backup Verification
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run backup verification
        run: |
          if [ -f scripts/backup/backup_verification_test_v1.0.0.sh ]; then
            chmod +x scripts/backup/backup_verification_test_v1.0.0.sh
            ./scripts/backup/backup_verification_test_v1.0.0.sh || echo "Backup verification failed - check logs"
          else
            echo "Backup verification script not found"
          fi

      - name: Upload backup report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backup-report
          path: conversations/backup_reports/*.md

  # Notification
  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [test, security-scan, deploy]
    if: always()
    steps:
      - name: Send notification
        run: |
          echo "Pipeline completed"
          echo "Status: ${{ job.status }}"
          # In production, would send to Slack/email/etc.
