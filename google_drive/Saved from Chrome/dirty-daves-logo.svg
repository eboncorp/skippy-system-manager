<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background for development - can be removed for final version -->
  <rect width="800" height="400" fill="white"/>
  
  <defs>
    <!-- Pure white gradient with subtle variation -->
    <linearGradient id="ultra-white" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="50%" style="stop-color:#FEFEFE"/>
      <stop offset="100%" style="stop-color:#FFFFFF"/>
    </linearGradient>
    
    <!-- Softer texture filter for 'Daves' -->
    <filter id="soft-rough" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="2" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="1.5"/>
      <feGaussianBlur stdDeviation="0.5"/>
    </filter>
    
    <!-- Almost white gradient for Daves -->
    <linearGradient id="almost-white" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="50%" style="stop-color:#F8F8F8"/>
      <stop offset="100%" style="stop-color:#FFFFFF"/>
    </linearGradient>
  </defs>
  
  <!-- 'Daves' with lighter brown outline and softer texture -->
  <text x="400" y="250" font-family="Futura, Trebuchet MS, sans-serif" font-size="120" 
        style="filter: url(#soft-rough); stroke: #E6D5C8; stroke-width: 1.5; paint-order: stroke fill; letter-spacing: 1px; text-anchor: middle;">
    <tspan fill="url(#almost-white)">DAVES</tspan>
  </text>
  
  <!-- Main logo text - using Kuenstler Script with thinner black outline -->
  <text x="200" y="140" font-family="'Kuenstler Script', 'ITC Founders Caslon', cursive" font-size="150" 
        style="paint-order: stroke fill; stroke: #000000; stroke-width: 0.5; filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.1));">
    <tspan fill="url(#ultra-white)">Dirty</tspan>
  </text>
  
  <!-- Grass-stain green accent lines -->
  <path d="M 200 280 Q 400 300 600 280" stroke="#90EE90" stroke-width="4" fill="none"/>
  
  <!-- Motto text with casual script -->
  <text x="400" y="340" font-family="'Architects Daughter', 'Bradley Hand', cursive" font-size="32" text-anchor="middle" fill="#505050" style="filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.1));">"Let Us Do Your Dirty Work"</text>
  
  <!-- Decorative elements with grass-stain green -->
  <circle cx="180" cy="280" r="5" fill="#90EE90"/>
  <circle cx="620" cy="280" r="5" fill="#90EE90"/>
</svg>
