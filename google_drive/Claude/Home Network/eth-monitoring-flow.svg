<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Ethereum Monitoring and Alert Flow</text>
  
  <!-- Ethereum Node Box -->
  <rect x="50" y="70" width="200" height="180" rx="5" ry="5" fill="#f0d5f7" stroke="#9966aa" stroke-width="2" />
  <text x="150" y="90" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">Ethereum Node</text>
  
  <!-- Geth -->
  <rect x="70" y="110" width="160" height="40" rx="5" ry="5" fill="#f9eafb" stroke="#af7ac5" stroke-width="1" />
  <text x="150" y="135" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Geth Process</text>
  
  <!-- Node Exporter -->
  <rect x="70" y="160" width="160" height="40" rx="5" ry="5" fill="#f9eafb" stroke="#af7ac5" stroke-width="1" />
  <text x="150" y="185" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Node Exporter</text>
  
  <!-- Metrics endpoints -->
  <rect x="70" y="210" width="75" height="30" rx="5" ry="5" fill="#f9eafb" stroke="#af7ac5" stroke-width="1" />
  <text x="107" y="230" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">:6060</text>
  
  <rect x="155" y="210" width="75" height="30" rx="5" ry="5" fill="#f9eafb" stroke="#af7ac5" stroke-width="1" />
  <text x="192" y="230" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">:9100</text>
  
  <!-- Home Server Box -->
  <rect x="300" y="70" width="200" height="330" rx="5" ry="5" fill="#d5f5e3" stroke="#2ecc71" stroke-width="2" />
  <text x="400" y="90" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">Home Server</text>
  
  <!-- Prometheus -->
  <rect x="320" y="110" width="160" height="50" rx="5" ry="5" fill="#e9f7ef" stroke="#58d68d" stroke-width="1" />
  <text x="400" y="135" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Prometheus</text>
  <text x="400" y="155" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Time Series Database</text>
  
  <!-- Alert Manager -->
  <rect x="320" y="170" width="160" height="50" rx="5" ry="5" fill="#e9f7ef" stroke="#58d68d" stroke-width="1" />
  <text x="400" y="195" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Alert Manager</text>
  <text x="400" y="215" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Alert Processing</text>
  
  <!-- Grafana -->
  <rect x="320" y="230" width="160" height="50" rx="5" ry="5" fill="#e9f7ef" stroke="#58d68d" stroke-width="1" />
  <text x="400" y="255" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Grafana</text>
  <text x="400" y="275" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Visualization</text>
  
  <!-- Automated Response -->
  <rect x="320" y="290" width="160" height="50" rx="5" ry="5" fill="#e9f7ef" stroke="#58d68d" stroke-width="1" />
  <text x="400" y="315" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Alert Webhooks</text>
  <text x="400" y="335" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Automated Responses</text>
  
  <!-- Logs Monitoring -->
  <rect x="320" y="350" width="160" height="40" rx="5" ry="5" fill="#e9f7ef" stroke="#58d68d" stroke-width="1" />
  <text x="400" y="375" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Log Monitoring</text>
  
  <!-- Notification Methods Box -->
  <rect x="550" y="70" width="200" height="220" rx="5" ry="5" fill="#d6eaf8" stroke="#3498db" stroke-width="2" />
  <text x="650" y="90" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">Notifications</text>
  
  <!-- Email -->
  <rect x="570" y="110" width="160" height="40" rx="5" ry="5" fill="#ebf5fb" stroke="#5dade2" stroke-width="1" />
  <text x="650" y="135" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Email Alerts</text>
  
  <!-- Mobile -->
  <rect x="570" y="160" width="160" height="40" rx="5" ry="5" fill="#ebf5fb" stroke="#5dade2" stroke-width="1" />
  <text x="650" y="185" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Mobile App Notifications</text>
  
  <!-- Telegram -->
  <rect x="570" y="210" width="160" height="40" rx="5" ry="5" fill="#ebf5fb" stroke="#5dade2" stroke-width="1" />
  <text x="650" y="235" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Telegram Alerts</text>
  
  <!-- Dashboard -->
  <rect x="570" y="260" width="160" height="60" rx="5" ry="5" fill="#ebf5fb" stroke="#5dade2" stroke-width="1" />
  <text x="650" y="285" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Grafana Dashboard</text>
  <text x="650" y="305" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Web & Mobile Access</text>
  
  <!-- Action Scripts Box -->
  <rect x="550" y="310" width="200" height="90" rx="5" ry="5" fill="#ffeaa7" stroke="#fdcb6e" stroke-width="2" />
  <text x="650" y="330" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">Auto-Response</text>
  
  <!-- Recovery Script -->
  <rect x="570" y="350" width="160" height="40" rx="5" ry="5" fill="#fef5e7" stroke="#f8c471" stroke-width="1" />
  <text x="650" y="375" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Recovery Scripts</text>
  
  <!-- Connection Lines -->
  <!-- Ethereum Node to Prometheus -->
  <line x1="250" y1="130" x2="320" y2="130" stroke="#333" stroke-width="2" />
  <polygon points="310,125 320,130 310,135" fill="#333" />
  <text x="285" y="120" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Pull Metrics</text>
  
  <!-- Node Exporter to Prometheus -->
  <line x1="250" y1="180" x2="320" y2="140" stroke="#333" stroke-width="2" />
  <polygon points="312,138 320,140 314,146" fill="#333" />
  
  <!-- Prometheus to Alert Manager -->
  <line x1="400" y1="160" x2="400" y2="170" stroke="#333" stroke-width="2" />
  <polygon points="395,165 400,170 405,165" fill="#333" />
  <text x="425" y="165" font-family="Arial" font-size="10" text-anchor="start" fill="#333">Trigger Alerts</text>
  
  <!-- Prometheus to Grafana -->
  <line x1="400" y1="160" x2="380" y2="230" stroke="#333" stroke-width="2" />
  <polygon points="378,220 380,230 388,223" fill="#333" />
  <text x="355" y="195" font-family="Arial" font-size="10" text-anchor="end" fill="#333">Data Source</text>
  
  <!-- Alert Manager to Notifications -->
  <line x1="480" y1="180" x2="570" y2="130" stroke="#333" stroke-width="2" />
  <polygon points="560,128 570,130 564,136" fill="#333" />
  
  <line x1="480" y1="195" x2="570" y2="180" stroke="#333" stroke-width="2" />
  <polygon points="560,178 570,180 564,186" fill="#333" />
  
  <line x1="480" y1="210" x2="570" y2="230" stroke="#333" stroke-width="2" />
  <polygon points="560,228 570,230 564,236" fill="#333" />
  
  <!-- Alert Manager to Scripts -->
  <line x1="480" y1="220" x2="570" y2="370" stroke="#333" stroke-width="2" />
  <polygon points="562,364 570,370 567,359" fill="#333" />
  <text x="525" y="300" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Execute Actions</text>
  
  <!-- Grafana to Dashboard -->
  <line x1="480" y1="255" x2="570" y2="285" stroke="#333" stroke-width="2" />
  <polygon points="560,283 570,285 564,291" fill="#333" />
  <text x="525" y="260" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Visualize</text>
  
  <!-- Alert Webhook to Scripts -->
  <line x1="400" y1="340" x2="400" y2="420" stroke="#333" stroke-width="2" stroke-dasharray="5,3" />
  <line x1="400" y1="420" x2="650" y2="420" stroke="#333" stroke-width="2" stroke-dasharray="5,3" />
  <line x1="650" y1="420" x2="650" y2="390" stroke="#333" stroke-width="2" stroke-dasharray="5,3" />
  <polygon points="645,395 650,390 655,395" fill="#333" />
  <text x="525" y="435" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Trigger Recovery</text>
  
  <!-- Recovery Scripts to Ethereum Node -->
  <line x1="570" y1="370" x2="150" y2="370" stroke="#f8c471" stroke-width="2" stroke-dasharray="5,3" />
  <line x1="150" y1="370" x2="150" y2="250" stroke="#f8c471" stroke-width="2" stroke-dasharray="5,3" />
  <polygon points="145,255 150,250 155,255" fill="#f8c471" />
  <text x="250" y="385" font-family="Arial" font-size="10" text-anchor="middle" fill="#f8c471">Restart Services</text>
  
  <!-- Node to Log Monitoring -->
  <line x1="150" y1="250" x2="150" y2="370" stroke="#333" stroke-width="1" stroke-dasharray="5,3" />
  <line x1="150" y1="370" x2="320" y2="370" stroke="#333" stroke-width="1" stroke-dasharray="5,3" />
  <polygon points="315,365 320,370 315,375" fill="#333" />
  <text x="235" y="360" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">System Logs</text>
