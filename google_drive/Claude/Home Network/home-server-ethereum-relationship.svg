  <line x1="610" y1="575" x2="630" y2="575" stroke="#f39c12" stroke-width="2" />
  <text x="690" y="578" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Backup Flow</text>
  
  <line x1="610" y1="590" x2="630" y2="590" stroke="#3498db" stroke-width="2" />
