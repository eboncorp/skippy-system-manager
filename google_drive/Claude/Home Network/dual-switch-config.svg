<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Dual Switch VLAN Configuration</text>
  
  <!-- Router -->
  <rect x="320" y="60" width="160" height="60" rx="5" ry="5" fill="#6600cc" stroke="#330066" stroke-width="2" />
  <text x="400" y="85" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Orbi Router</text>
  <text x="400" y="105" font-family="Arial" font-size="12" text-anchor="middle" fill="white">192.168.1.1</text>
  
  <!-- Connection to Router -->
  <line x1="400" y1="120" x2="400" y2="160" stroke="#333" stroke-width="2" />
  <polygon points="395,150 405,150 400,160" fill="#333" />
  <text x="420" y="140" font-family="Arial" font-size="12" text-anchor="start" fill="#333">Trunk Port (Tagged VLANs)</text>
  
  <!-- Switch 1 -->
  <rect x="250" y="160" width="300" height="80" rx="5" ry="5" fill="#333333" stroke="#000000" stroke-width="2" />
  <text x="400" y="185" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Primary ProSafe Switch #1</text>
  <text x="400" y="205" font-family="Arial" font-size="12" text-anchor="middle" fill="white">192.168.0.239</text>
  <text x="400" y="225" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Ports 1-24</text>
  
  <!-- VLAN Label for Switch 1 -->
  <rect x="175" y="195" width="70" height="20" rx="5" ry="5" fill="#cccccc" stroke="#999999" stroke-width="1" />
  <text x="210" y="210" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">VLANs</text>
  
  <!-- Port Icons -->
  <rect x="260" y="240" width="280" height="20" rx="2" ry="2" fill="#444444" stroke="#000000" stroke-width="1" />
  <text x="290" y="255" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">1-5</text>
  <text x="330" y="255" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">6-10</text>
  <text x="370" y="255" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">11-15</text>
  <text x="410" y="255" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">16-20</text>
  <text x="450" y="255" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">21-23</text>
  <text x="490" y="255" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">24</text>
  
  <!-- VLAN Indicators for Switch 1 -->
  <rect x="260" y="260" width="40" height="15" rx="0" ry="0" fill="#3399ff" stroke="none" />
  <rect x="300" y="260" width="40" height="15" rx="0" ry="0" fill="#3399ff" stroke="none" />
  <rect x="340" y="260" width="40" height="15" rx="0" ry="0" fill="#ff9933" stroke="none" />
  <rect x="380" y="260" width="40" height="15" rx="0" ry="0" fill="#ff9933" stroke="none" />
  <rect x="420" y="260" width="40" height="15" rx="0" ry="0" fill="#66cc66" stroke="none" />
  <rect x="460" y="260" width="40" height="15" rx="0" ry="0" fill="#9966ff" stroke="none" />
  <rect x="500" y="260" width="40" height="15" rx="0" ry="0" fill="#777777" stroke="none" />
  
  <!-- Connection between switches -->
  <line x1="400" y1="280" x2="400" y2="340" stroke="#777777" stroke-width="3" />
  <polygon points="395,330 405,330 400,340" fill="#777777" />
  <text x="430" y="310" font-family="Arial" font-size="12" text-anchor="start" fill="#333">Trunk Port 24</text>
  <text x="430" y="325" font-family="Arial" font-size="10" text-anchor="start" fill="#333">All VLANs Tagged</text>
  
  <!-- Switch 2 -->
  <rect x="250" y="340" width="300" height="80" rx="5" ry="5" fill="#333333" stroke="#000000" stroke-width="2" />
  <text x="400" y="365" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Secondary ProSafe Switch #2</text>
  <text x="400" y="385" font-family="Arial" font-size="12" text-anchor="middle" fill="white">192.168.0.240</text>
  <text x="400" y="405" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Ports 1-24</text>
  
  <!-- VLAN Label for Switch 2 -->
  <rect x="175" y="375" width="70" height="20" rx="5" ry="5" fill="#cccccc" stroke="#999999" stroke-width="1" />
  <text x="210" y="390" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">VLANs</text>
  
  <!-- Port Icons for Switch 2 -->
  <rect x="260" y="420" width="280" height="20" rx="2" ry="2" fill="#444444" stroke="#000000" stroke-width="1" />
  <text x="290" y="435" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">1-5</text>
  <text x="330" y="435" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">6-10</text>
  <text x="370" y="435" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">11-15</text>
  <text x="410" y="435" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">16-20</text>
  <text x="450" y="435" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">21-23</text>
  <text x="490" y="435" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">24</text>
  
  <!-- VLAN Indicators for Switch 2 -->
  <rect x="260" y="440" width="40" height="15" rx="0" ry="0" fill="#3399ff" stroke="none" />
  <rect x="300" y="440" width="40" height="15" rx="0" ry="0" fill="#3399ff" stroke="none" />
  <rect x="340" y="440" width="40" height="15" rx="0" ry="0" fill="#ff9933" stroke="none" />
  <rect x="380" y="440" width="40" height="15" rx="0" ry="0" fill="#ff9933" stroke="none" />
  <rect x="420" y="440" width="40" height="15" rx="0" ry="0" fill="#66cc66" stroke="none" />
  <rect x="460" y="440" width="40" height="15" rx="0" ry="0" fill="#9966ff" stroke="none" />
  <rect x="500" y="440" width="40" height="15" rx="0" ry="0" fill="#777777" stroke="none" />
  
  <!-- Connections to Devices -->
  <line x1="280" y1="280" x2="280" y2="500" stroke="#3399ff" stroke-width="2" />
  <line x1="350" y1="280" x2="350" y2="500" stroke="#ff9933" stroke-width="2" />
  <line x1="350" y1="455" x2="350" y2="500" stroke="#ff9933" stroke-width="2" />
  <line x1="420" y1="280" x2="480" y2="500" stroke="#66cc66" stroke-width="2" />
  <line x1="470" y1="280" x2="600" y2="500" stroke="#9966ff" stroke-width="2" />
  
  <!-- Device Groups -->
  <rect x="160" y="500" width="140" height="60" rx="5" ry="5" fill="#99ccff" stroke="#3399ff" stroke-width="2" />
  <text x="230" y="525" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">General Devices</text>
  <text x="230" y="545" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">VLAN 10</text>
  
  <rect x="310" y="500" width="140" height="60" rx="5" ry="5" fill="#ffcc99" stroke="#ff9933" stroke-width="2" />
  <text x="380" y="525" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">IoT Devices</text>
  <text x="380" y="545" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">VLAN 20</text>
  
  <rect x="460" y="500" width="140" height="60" rx="5" ry="5" fill="#99cc99" stroke="#66cc66" stroke-width="2" />
  <text x="530" y="525" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Home Server</text>
  <text x="530" y="545" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">VLAN 30</text>
  
  <rect x="610" y="500" width="140" height="60" rx="5" ry="5" fill="#cc99ff" stroke="#9966ff" stroke-width="2" />
  <text x="680" y="525" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Ethereum Node</text>
  <text x="680" y="545" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">VLAN 50</text>
  
  <!-- VLAN Table -->
  <rect x="570" y="140" width="200" height="170" rx="5" ry="5" fill="white" stroke="#ccc" stroke-width="1" />
  <text x="670" y="160" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">VLAN Configuration</text>
  
  <line x1="570" y1="170" x2="770" y2="170" stroke="#ccc" stroke-width="1" />
  <text x="590" y="185" font-family="Arial" font-size="10" text-anchor="start" fill="#333">VLAN ID</text>
  <text x="660" y="185" font-family="Arial" font-size="10" text-anchor="start" fill="#333">Network</text>
  <text x="740" y="185" font-family="Arial" font-size="10" text-anchor="end" fill="#333">Purpose</text>
  
  <line x1="570" y1="190" x2="770" y2="190" stroke="#ccc" stroke-width="1" />
  <text x="590" y="205" font-family="Arial" font-size="10" text-anchor="start" fill="#3399ff">10</text>
  <text x="660" y="205" font-family="Arial" font-size="10" text-anchor="start" fill="#3399ff">192.168.10.0/24</text>
  <text x="740" y="205" font-family="Arial" font-size="10" text-anchor="end" fill="#3399ff">General Devices</text>
  
  <line x1="570" y1="210" x2="770" y2="210" stroke="#ccc" stroke-width="1" />
  <text x="590" y="225" font-family="Arial" font-size="10" text-anchor="start" fill="#ff9933">20</text>
  <text x="660" y="225" font-family="Arial" font-size="10" text-anchor="start" fill="#ff9933">192.168.20.0/24</text>
  <text x="740" y="225" font-family="Arial" font-size="10" text-anchor="end" fill="#ff9933">IoT Devices</text>
  
  <line x1="570" y1="230" x2="770" y2="230" stroke="#ccc" stroke-width="1" />
  <text x="590" y="245" font-family="Arial" font-size="10" text-anchor="start" fill="#66cc66">30</text>
  <text x="660" y="245" font-family="Arial" font-size="10" text-anchor="start" fill="#66cc66">192.168.30.0/24</text>
  <text x="740" y="245" font-family="Arial" font-size="10" text-anchor="end" fill="#66cc66">Home Server</text>
  
  <line x1="570" y1="250" x2="770" y2="250" stroke="#ccc" stroke-width="1" />
  <text x="590" y="265" font-family="Arial" font-size="10" text-anchor="start" fill="#9966ff">50</text>
  <text x="660" y="265" font-family="Arial" font-size="10" text-anchor="start" fill="#9966ff">192.168.50.0/24</text>
  <text x="740" y="265" font-family="Arial" font-size="10" text-anchor="end" fill="#9966ff">Ethereum Node</text>
  
  <line x1="570" y1="270" x2="770" y2="270" stroke="#ccc" stroke-width="1" />
  <text x="590" y="285" font-family="Arial" font-size="10" text-anchor="start" fill="#777777">Trunk</text>
  <text x="660" y="285" font-family="Arial" font-size="10" text-anchor="start" fill="#777777">All VLANs</text>
  <text x="740" y="285" font-family="Arial" font-size="10" text-anchor="end" fill="#777777">Inter-switch</text>
  
  <!-- Note -->
  <rect x="50" y="160" width="120" height="260" rx="5" ry="5" fill="#eeeeee" stroke="#cccccc" stroke-width="1" />
  <text x="110" y="180" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">Port Config</text>
  
  <text x="58" y="210" font-family="Arial" font-size="10" text-anchor="start" fill="#3399ff">● VLAN 10:</text>
  <text x="65" y="225" font-family="Arial" font-size="10" text-anchor="start">   Untagged</text>
  <text x="65" y="240" font-family="Arial" font-size="10" text-anchor="start">   PVID 10</text>
  
  <text x="58" y="260" font-family="Arial" font-size="10" text-anchor="start" fill="#ff9933">● VLAN 20:</text>
  <text x="65" y="275" font-family="Arial" font-size="10" text-anchor="start">   Untagged</text>
  <text x="65" y="290" font-family="Arial" font-size="10" text-anchor="start">   PVID 20</text>
  
  <text x="58" y="310" font-family="Arial" font-size="10" text-anchor="start" fill="#66cc66">● VLAN 30:</text>
  <text x="65" y="325" font-family="Arial" font-size="10" text-anchor="start">   Untagged</text>
  <text x="65" y="340" font-family="Arial" font-size="10" text-anchor="start">   PVID 30</text>
  
  <text x="58" y="360" font-family="Arial" font-size="10" text-anchor="start" fill="#9966ff">● VLAN 50:</text>
  <text x="65" y="375" font-family="Arial" font-size="10" text-anchor="start">   Untagged</text>
  <text x="65" y="390" font-family="Arial" font-size="10" text-anchor="start">   PVID 50</text>
  
  <text x="58" y="410" font-family="Arial" font-size="10" text-anchor="start" fill="#777777">● Trunk:</text>
  <text x="65" y="425" font-family="Arial" font-size="10" text-anchor="start">   All VLANs</text>
  <text x="65" y="440" font-family="Arial" font-size="10" text-anchor="start">   Tagged</text>
</svg>
