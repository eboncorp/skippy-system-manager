[pytest]
# Pytest Configuration
# Version: 1.0.0
# Documentation: https://docs.pytest.org/

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum Python version
minversion = 3.8

# Add current directory to Python path
pythonpath = . mcp-servers/general-server

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Enable strict markers (all markers must be registered)
    --strict-markers
    # Show warnings
    -W default
    # Coverage options (if pytest-cov installed)
    --cov=mcp-servers/general-server
    --cov=scripts
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-fail-under=60
    # Parallel execution (if pytest-xdist installed)
    # -n auto

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, require external services)
    slow: Slow-running tests
    security: Security-related tests
    wordpress: WordPress-specific tests
    network: Tests requiring network access
    ssh: Tests requiring SSH connectivity
    docker: Tests requiring Docker
    smoke: Smoke tests (quick validation)
    performance: Performance and load tests
    benchmark: Benchmark tests (requires pytest-benchmark)

# Ignore patterns
norecursedirs =
    .git
    .github
    .venv
    venv
    env
    __pycache__
    *.egg-info
    dist
    build
    docs
    conversations
    archive
    legacy_system_managers

# Timeout for tests (requires pytest-timeout)
# timeout = 300

# Coverage configuration
[coverage:run]
source =
    mcp-servers/general-server
    scripts

omit =
    */tests/*
    */test_*.py
    */*_test.py
    */venv/*
    */.venv/*
    */archive/*
    */legacy_system_managers/*

[coverage:report]
precision = 2
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @overload

[coverage:html]
directory = htmlcov
