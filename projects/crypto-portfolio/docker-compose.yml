# =============================================================================
# Crypto Portfolio MCP - Docker Compose
# =============================================================================
#
# Quick Start:
#   docker-compose up -d
#
# Development:
#   docker-compose -f docker-compose.yml -f docker-compose.dev.yml up
#
# View logs:
#   docker-compose logs -f mcp-server
#
# Stop:
#   docker-compose down
# =============================================================================

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # MCP Server - Main Application
  # ---------------------------------------------------------------------------
  mcp-server:
    build:
      context: .
      target: production
    container_name: crypto-portfolio-mcp
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - PAPER_TRADING=true
      - LOG_LEVEL=INFO
      # App uses SQLite via data/storage.py (DATABASE_PATH env var, default: ./data/portfolio.db)
      - DATABASE_PATH=/app/data/portfolio.db
      # Exchange API keys (from .env file)
      - COINBASE_API_KEY=${COINBASE_API_KEY:-}
      - COINBASE_API_SECRET=${COINBASE_API_SECRET:-}
      - KRAKEN_API_KEY=${KRAKEN_API_KEY:-}
      - KRAKEN_API_SECRET=${KRAKEN_API_SECRET:-}
      - CRYPTO_COM_API_KEY=${CRYPTO_COM_API_KEY:-}
      - CRYPTO_COM_API_SECRET=${CRYPTO_COM_API_SECRET:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - GEMINI_API_SECRET=${GEMINI_API_SECRET:-}
      # Wallet addresses
      - ETH_WALLET_1=${ETH_WALLET_1:-}
      # Notifications
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - NOTIFICATION_EMAIL=${NOTIFICATION_EMAIL:-}
    volumes:
      - app-data:/app/data
      - app-logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - crypto-net

  # ---------------------------------------------------------------------------
  # NOTE: PostgreSQL and Redis containers were removed. The application uses
  # SQLite via data/storage.py. If you need PostgreSQL/Redis for scaling,
  # migrate data/storage.py first, then re-add these services.
  # ---------------------------------------------------------------------------

  # ---------------------------------------------------------------------------
  # Background Worker (DCA, Alerts, Snapshots)
  # ---------------------------------------------------------------------------
  worker:
    build:
      context: .
      target: production
    container_name: crypto-portfolio-worker
    restart: unless-stopped
    command: python scheduler.py
    environment:
      - PAPER_TRADING=true
      - DATABASE_PATH=/app/data/portfolio.db
      - COINBASE_API_KEY=${COINBASE_API_KEY:-}
      - COINBASE_API_SECRET=${COINBASE_API_SECRET:-}
      - KRAKEN_API_KEY=${KRAKEN_API_KEY:-}
      - KRAKEN_API_SECRET=${KRAKEN_API_SECRET:-}
    volumes:
      - app-data:/app/data
      - app-logs:/app/logs
    depends_on:
      - mcp-server
    networks:
      - crypto-net

  # ---------------------------------------------------------------------------
  # Prometheus Metrics (Optional)
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: crypto-portfolio-prometheus
    restart: unless-stopped
    profiles:
      - monitoring
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - crypto-net

  # ---------------------------------------------------------------------------
  # Grafana Dashboard (Optional)
  # ---------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:10.2.2
    container_name: crypto-portfolio-grafana
    restart: unless-stopped
    profiles:
      - monitoring
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:?Set GRAFANA_PASSWORD in .env}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - crypto-net

# =============================================================================
# Volumes
# =============================================================================
volumes:
  app-data:
    name: crypto-portfolio-data
  app-logs:
    name: crypto-portfolio-logs
  prometheus-data:
    name: crypto-portfolio-prometheus
  grafana-data:
    name: crypto-portfolio-grafana

# =============================================================================
# Networks
# =============================================================================
networks:
  crypto-net:
    name: crypto-portfolio-network
    driver: bridge
