# Grafana Dashboard Provisioning
# ===============================

apiVersion: 1

providers:
  - name: 'Crypto Portfolio'
    orgId: 1
    folder: 'Crypto Portfolio'
    folderUid: 'crypto-portfolio'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
