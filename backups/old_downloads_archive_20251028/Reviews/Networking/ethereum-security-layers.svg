<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Ethereum Node Security Layers</text>
  
  <!-- Layer 1: Physical Security -->
  <rect x="50" y="70" width="700" height="70" rx="5" ry="5" fill="#d6eaf8" stroke="#3498db" stroke-width="2" />
  <text x="400" y="105" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">Layer 1: Physical Security</text>
  <text x="120" y="105" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">UPS</text>
  <text x="200" y="105" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Secure Location</text>
  <text x="300" y="105" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Environmental Controls</text>
  <text x="400" y="105" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Hardware Security</text>
  <text x="500" y="105" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Device Encryption</text>
  <text x="600" y="105" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Redundant Storage</text>
  <text x="690" y="105" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Cable Locks</text>
  
  <!-- Layer 2: Network Security -->
  <rect x="70" y="150" width="660" height="70" rx="5" ry="5" fill="#d5f5e3" stroke="#2ecc71" stroke-width="2" />
  <text x="400" y="185" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">Layer 2: Network Security</text>
  <text x="140" y="185" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">VLAN Isolation</text>
  <text x="230" y="185" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">AT&T Gateway</text>
  <text x="320" y="185" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Orbi Firewall</text>
  <text x="410" y="185" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">ProSafe ACLs</text>
  <text x="500" y="185" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Port Security</text>
  <text x="590" y="185" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">IDS/IPS</text>
  <text x="670" y="185" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">VPN</text>
  
  <!-- Layer 3: Host Security -->
  <rect x="90" y="230" width="620" height="70" rx="5" ry="5" fill="#fadbd8" stroke="#e74c3c" stroke-width="2" />
  <text x="400" y="265" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">Layer 3: Host Security</text>
  <text x="140" y="265" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">OS Hardening</text>
  <text x="230" y="265" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Host Firewall</text>
  <text x="320" y="265" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Fail2Ban</text>
  <text x="410" y="265" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">SELinux/AppArmor</text>
  <text x="500" y="265" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">SSH Key Auth</text>
  <text x="590" y="265" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Regular Updates</text>
  <text x="670" y="265" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Auditing</text>
  
  <!-- Layer 4: Application Security -->
  <rect x="110" y="310" width="580" height="70" rx="5" ry="5" fill="#fff9c4" stroke="#f9a825" stroke-width="2" />
  <text x="400" y="345" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">Layer 4: Application Security</text>
  <text x="170" y="345" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Geth Security Config</text>
  <text x="280" y="345" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Private RPC Access</text>
  <text x="400" y="345" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Restricted API</text>
  <text x="520" y="345" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Service Isolation</text>
  <text x="630" y="345" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Rate Limiting</text>
  
  <!-- Layer 5: Data Security -->
  <rect x="130" y="390" width="540" height="70" rx="5" ry="5" fill="#e8daef" stroke="#8e44ad" stroke-width="2" />
  <text x="400" y="425" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">Layer 5: Data Security</text>
  <text x="190" y="425" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Encrypted Storage</text>
  <text x="310" y="425" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Keystore Security</text>
  <text x="400" y="425" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Secure Backups</text>
  <text x="490" y="425" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Cold Wallets</text>
  <text x="610" y="425" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Data Integrity</text>
  
  <!-- Layer 6: Monitoring and Response -->
  <rect x="150" y="470" width="500" height="70" rx="5" ry="5" fill="#f5cba7" stroke="#d35400" stroke-width="2" />
  <text x="400" y="505" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">Layer 6: Monitoring and Response</text>
  <text x="200" y="505" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">24/7 Monitoring</text>
  <text x="300" y="505" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Alerting</text>
  <text x="400" y="505" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Automated Response</text>
  <text x="500" y="505" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Log Analysis</text>
  <text x="600" y="505" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Incident Procedures</text>
  
  <!-- Ethereum Icon at Center -->
  <circle cx="400" cy="550" r="30" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2" />
  <text x="400" y="558" font-family="Arial" font-size="20" text-anchor="middle" fill="#333">Îž</text>
  
  <!-- Red Arrow from Top -->
  <line x1="400" y1="50" x2="400" y2="70" stroke="#e74c3c" stroke-width="3" />
  <polygon points="395,60 400,70 405,60" fill="#e74c3c" />
  <text x="420" y="60" font-family="Arial" font-size="10" fill="#e74c3c">Attack Vectors</text>
  
  <!-- Arrows between layers -->
  <line x1="400" y1="140" x2="400" y2="150" stroke="#333" stroke-width="3" />
  <polygon points="395,145 400,150 405,145" fill="#333" />
  
  <line x1="400" y1="220" x2="400" y2="230" stroke="#333" stroke-width="3" />
  <polygon points="395,225 400,230 405,225" fill="#333" />
  
  <line x1="400" y1="300" x2="400" y2="310" stroke="#333" stroke-width="3" />
  <polygon points="395,305 400,310 405,305" fill="#333" />
  
  <line x1="400" y1="380" x2="400" y2="390" stroke="#333" stroke-width="3" />
  <polygon points="395,385 400,390 405,385" fill="#333" />
  
  <line x1="400" y1="460" x2="400" y2="470" stroke="#333" stroke-width="3" />
  <polygon points="395,465 400,470 405,465" fill="#333" />
  
  <line x1="400" y1="540" x2="400" y2="520" stroke="#00cc66" stroke-width="3" />
  <polygon points="395,530 400,520 405,530" fill="#00cc66" />
  <text x="420" y="535" font-family="Arial" font-size="10" fill="#00cc66">Protected Asset</text>
  
  <!-- Defense In Depth Label -->
  <text x="90" y="50" font-family="Arial" font-size="18" text-anchor="start" font-weight="bold" fill="#333">Defense-in-Depth Strategy</text>
  
  <!-- Layer Notes -->
  <text x="700" y="85" font-family="Arial" font-size="9" text-anchor="start" fill="#3498db">Secure Hardware</text>
  <text x="700" y="165" font-family="Arial" font-size="9" text-anchor="start" fill="#2ecc71">Network Isolation</text>
  <text x="700" y="245" font-family="Arial" font-size="9" text-anchor="start" fill="#e74c3c">System Hardening</text>
  <text x="700" y="325" font-family="Arial" font-size="9" text-anchor="start" fill="#f9a825">Secured Services</text>
  <text x="700" y="405" font-family="Arial" font-size="9" text-anchor="start" fill="#8e44ad">Encrypted Assets</text>
  <text x="700" y="485" font-family="Arial" font-size="9" text-anchor="start" fill="#d35400">Continuous Vigilance</text>
  
  <!-- Penetration Paths -->
  <path d="M100,70 L90,140 L80,220 L70,300 L60,380 L50,460 L40,540" stroke="#e74c3c" stroke-width="1.5" stroke-dasharray="10,5" fill="none" />
  <path d="M700,70 L710,140 L720,220 L730,300 L740,380 L750,460 L760,540" stroke="#e74c3c" stroke-width="1.5" stroke-dasharray="10,5" fill="none" />
  
  <!-- Defense Notes -->
  <rect x="50" y="560" width="700" height="30" rx="5" ry="5" fill="#f8f9fa" stroke="#ccc" stroke-width="1" />
  <text x="400" y="580" font-family="Arial" font-size="12" text-anchor="middle" font-style="italic" fill="#333">Each security layer reduces the attack surface and increases defense redundancy</text>
