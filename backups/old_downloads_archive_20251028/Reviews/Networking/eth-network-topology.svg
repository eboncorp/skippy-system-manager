<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Ethereum Node Network Topology</text>
  
  <!-- Internet Cloud -->
  <ellipse cx="400" cy="90" rx="150" ry="40" fill="#e6f2ff" stroke="#0066cc" stroke-width="2" />
  <text x="400" y="95" font-family="Arial" font-size="16" text-anchor="middle" fill="#0066cc">Internet</text>
  
  <!-- ISP Connection -->
  <line x1="400" y1="130" x2="400" y2="160" stroke="#0066cc" stroke-width="3" />
  <polygon points="395,150 405,150 400,160" fill="#0066cc" />
  
  <!-- AT&T Gateway -->
  <rect x="325" y="160" width="150" height="60" rx="5" ry="5" fill="#0099ff" stroke="#0066cc" stroke-width="2" />
  <text x="400" y="185" font-family="Arial" font-size="14" text-anchor="middle" fill="white">AT&T Gateway</text>
  <text x="400" y="205" font-family="Arial" font-size="12" text-anchor="middle" fill="white">IP Passthrough Mode</text>
  
  <!-- Firewall Indicator for AT&T -->
  <rect x="325" y="225" width="150" height="15" rx="2" ry="2" fill="#ff6666" stroke="#cc0000" stroke-width="1" />
  <text x="400" y="236" font-family="Arial" font-size="10" text-anchor="middle" fill="white">FIREWALL</text>
  
  <!-- Connection to Orbi Router -->
  <line x1="400" y1="240" x2="400" y2="270" stroke="#333" stroke-width="2" />
  <polygon points="395,260 405,260 400,270" fill="#333" />
  
  <!-- Orbi Router -->
  <rect x="325" y="270" width="150" height="60" rx="5" ry="5" fill="#6600cc" stroke="#330066" stroke-width="2" />
  <text x="400" y="295" font-family="Arial" font-size="14" text-anchor="middle" fill="white">NETGEAR Orbi Router</text>
  <text x="400" y="315" font-family="Arial" font-size="12" text-anchor="middle" fill="white">VPN + Firewall</text>
  
  <!-- Firewall Indicator for Orbi -->
  <rect x="325" y="335" width="150" height="15" rx="2" ry="2" fill="#ff6666" stroke="#cc0000" stroke-width="1" />
  <text x="400" y="346" font-family="Arial" font-size="10" text-anchor="middle" fill="white">FIREWALL</text>

  <!-- Connection to Primary Switch -->
  <line x1="400" y1="350" x2="400" y2="380" stroke="#333" stroke-width="2" />
  <polygon points="395,370 405,370 400,380" fill="#333" />
  
  <!-- Primary NETGEAR Switch -->
  <rect x="300" y="380" width="200" height="60" rx="5" ry="5" fill="#333333" stroke="#000000" stroke-width="2" />
  <text x="400" y="405" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Primary ProSafe Switch</text>
  <text x="400" y="425" font-family="Arial" font-size="14" text-anchor="middle" fill="white">VLAN Trunk</text>
  
  <!-- Connections to different VLANs -->
  <line x1="300" y1="440" x2="200" y2="500" stroke="#3399ff" stroke-width="3" />
  <text x="240" y="465" font-family="Arial" font-size="10" text-anchor="middle" fill="#3399ff">VLAN 10</text>
  <polygon points="205,495 195,505 200,500" fill="#3399ff" />
  
  <line x1="350" y1="440" x2="300" y2="500" stroke="#ff9933" stroke-width="3" />
  <text x="315" y="465" font-family="Arial" font-size="10" text-anchor="middle" fill="#ff9933">VLAN 20</text>
  <polygon points="305,495 295,505 300,500" fill="#ff9933" />
  
  <line x1="450" y1="440" x2="500" y2="500" stroke="#66cc66" stroke-width="3" />
  <text x="485" y="465" font-family="Arial" font-size="10" text-anchor="middle" fill="#66cc66">VLAN 30</text>
  <polygon points="495,495 505,505 500,500" fill="#66cc66" />
  
  <line x1="500" y1="440" x2="600" y2="500" stroke="#9966ff" stroke-width="3" />
  <text x="565" y="465" font-family="Arial" font-size="10" text-anchor="middle" fill="#9966ff">VLAN 50</text>
  <polygon points="595,495 605,505 600,500" fill="#9966ff" />
  
  <!-- General Devices VLAN -->
  <rect x="130" y="500" width="140" height="60" rx="5" ry="5" fill="#99ccff" stroke="#3399ff" stroke-width="2" />
  <text x="200" y="525" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">General Devices</text>
  <text x="200" y="545" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">192.168.10.0/24</text>
  
  <!-- IoT Devices VLAN -->
  <rect x="230" y="500" width="140" height="60" rx="5" ry="5" fill="#ffcc99" stroke="#ff9933" stroke-width="2" />
  <text x="300" y="525" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">IoT Devices</text>
  <text x="300" y="545" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">192.168.20.0/24</text>
  
  <!-- Home Server VLAN -->
  <rect x="430" y="500" width="140" height="60" rx="5" ry="5" fill="#99cc99" stroke="#66cc66" stroke-width="2" />
  <text x="500" y="525" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Home Server</text>
  <text x="500" y="545" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">192.168.30.0/24</text>
  
  <!-- Ethereum VLAN with Extra Security -->
  <rect x="530" y="500" width="140" height="60" rx="5" ry="5" fill="#cc99ff" stroke="#9966ff" stroke-width="3" />
  <text x="600" y="525" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">Ethereum Node</text>
  <text x="600" y="545" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">192.168.50.0/24</text>
  
  <!-- VPN Access -->
  <ellipse cx="200" cy="390" rx="70" ry="30" fill="#e6ffe6" stroke="#009900" stroke-width="2" opacity="0.7" />
  <text x="200" y="395" font-family="Arial" font-size="14" text-anchor="middle" fill="#006600">VPN Access</text>
  <path d="M325 290 C250 290, 200 360, 200 360" stroke="#009900" stroke-width="2" stroke-dasharray="5,3" />
  
  <!-- Legend -->
  <rect x="650" y="160" width="140" height="150" rx="5" ry="5" fill="white" stroke="#ccc" stroke-width="1" />
  <text x="720" y="180" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">Legend</text>
  
  <line x1="660" y1="200" x2="680" y2="200" stroke="#3399ff" stroke-width="3" />
  <text x="720" y="203" font-family="Arial" font-size="10" text-anchor="middle">General VLAN</text>
  
  <line x1="660" y1="220" x2="680" y2="220" stroke="#ff9933" stroke-width="3" />
  <text x="720" y="223" font-family="Arial" font-size="10" text-anchor="middle">IoT VLAN</text>
  
  <line x1="660" y1="240" x2="680" y2="240" stroke="#66cc66" stroke-width="3" />
  <text x="720" y="243" font-family="Arial" font-size="10" text-anchor="middle">Server VLAN</text>
  
  <line x1="660" y1="260" x2="680" y2="260" stroke="#9966ff" stroke-width="3" />
  <text x="720" y="263" font-family="Arial" font-size="10" text-anchor="middle">Ethereum VLAN</text>
  
  <rect x="660" y="275" width="20" height="10" rx="2" ry="2" fill="#ff6666" />
  <text x="720" y="283" font-family="Arial" font-size="10" text-anchor="middle">Firewall</text>
  
  <line x1="660" y1="300" x2="680" y2="300" stroke="#009900" stroke-width="2" stroke-dasharray="5,3" />
  <text x="720" y="303" font-family="Arial" font-size="10" text-anchor="middle">VPN Connection</text>
</svg>
