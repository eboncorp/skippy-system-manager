<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Ethereum Node Components and Data Flow</text>
  
  <!-- Ethereum Node Server -->
  <rect x="50" y="70" width="700" height="500" rx="10" ry="10" fill="#f0f0f0" stroke="#333" stroke-width="1" stroke-dasharray="5,5" />
  <text x="400" y="90" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Ethereum Node Server (192.168.50.10)</text>
  
  <!-- Geth Process -->
  <rect x="100" y="120" width="600" height="220" rx="5" ry="5" fill="#dff0d8" stroke="#5cb85c" stroke-width="2" />
  <text x="400" y="140" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">Geth Process</text>
  
  <!-- Geth Components -->
  <rect x="120" y="160" width="170" height="60" rx="5" ry="5" fill="#fcf8e3" stroke="#f0ad4e" stroke-width="1" />
  <text x="205" y="190" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">P2P Network</text>
  <text x="205" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Port 30303 TCP/UDP</text>
  
  <rect x="315" y="160" width="170" height="60" rx="5" ry="5" fill="#fcf8e3" stroke="#f0ad4e" stroke-width="1" />
  <text x="400" y="190" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Blockchain Storage</text>
  <text x="400" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">/data/ethereum</text>
  
  <rect x="510" y="160" width="170" height="60" rx="5" ry="5" fill="#fcf8e3" stroke="#f0ad4e" stroke-width="1" />
  <text x="595" y="190" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Transaction Pool</text>
  <text x="595" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">In-memory cache</text>
  
  <rect x="120" y="260" width="170" height="60" rx="5" ry="5" fill="#fcf8e3" stroke="#f0ad4e" stroke-width="1" />
  <text x="205" y="290" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">JSON-RPC API</text>
  <text x="205" y="310" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">127.0.0.1:8545</text>
  
  <rect x="315" y="260" width="170" height="60" rx="5" ry="5" fill="#fcf8e3" stroke="#f0ad4e" stroke-width="1" />
  <text x="400" y="290" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">WebSocket API</text>
  <text x="400" y="310" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">127.0.0.1:8546</text>
  
  <rect x="510" y="260" width="170" height="60" rx="5" ry="5" fill="#fcf8e3" stroke="#f0ad4e" stroke-width="1" />
  <text x="595" y="290" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Metrics Endpoint</text>
  <text x="595" y="310" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">127.0.0.1:6060</text>
  
  <!-- Monitoring Section -->
  <rect x="100" y="360" width="280" height="180" rx="5" ry="5" fill="#d9edf7" stroke="#31708f" stroke-width="2" />
  <text x="240" y="380" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">Monitoring</text>
  
  <rect x="120" y="400" width="120" height="50" rx="5" ry="5" fill="#e8f5fd" stroke="#4baad3" stroke-width="1" />
  <text x="180" y="430" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Node Exporter</text>
  
  <rect x="120" y="470" width="120" height="50" rx="5" ry="5" fill="#e8f5fd" stroke="#4baad3" stroke-width="1" />
  <text x="180" y="500" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">System Metrics</text>
  
  <rect x="250" y="400" width="120" height="50" rx="5" ry="5" fill="#e8f5fd" stroke="#4baad3" stroke-width="1" />
  <text x="310" y="430" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Geth Metrics</text>
  
  <rect x="250" y="470" width="120" height="50" rx="5" ry="5" fill="#e8f5fd" stroke="#4baad3" stroke-width="1" />
  <text x="310" y="500" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Log Monitoring</text>
  
  <!-- Backup Section -->
  <rect x="420" y="360" width="280" height="180" rx="5" ry="5" fill="#f2dede" stroke="#a94442" stroke-width="2" />
  <text x="560" y="380" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">Backup & Security</text>
  
  <rect x="440" y="400" width="120" height="50" rx="5" ry="5" fill="#faeaea" stroke="#c77c7a" stroke-width="1" />
  <text x="500" y="430" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Blockchain Backup</text>
  
  <rect x="440" y="470" width="120" height="50" rx="5" ry="5" fill="#faeaea" stroke="#c77c7a" stroke-width="1" />
  <text x="500" y="500" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">UFW Firewall</text>
  
  <rect x="570" y="400" width="120" height="50" rx="5" ry="5" fill="#faeaea" stroke="#c77c7a" stroke-width="1" />
  <text x="630" y="430" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Fail2ban</text>
  
  <rect x="570" y="470" width="120" height="50" rx="5" ry="5" fill="#faeaea" stroke="#c77c7a" stroke-width="1" />
  <text x="630" y="500" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">SSH Security</text>
  
  <!-- External Connections -->
  <ellipse cx="205" cy="50" rx="80" ry="30" fill="#e6f2ff" stroke="#0066cc" stroke-width="2" />
  <text x="205" y="55" font-family="Arial" font-size="14" text-anchor="middle" fill="#0066cc">Ethereum Network</text>
  
  <line x1="205" y1="80" x2="205" y2="160" stroke="#0066cc" stroke-width="2" stroke-dasharray="5,3" />
  <polygon points="200,150 210,150 205,160" fill="#0066cc" />
  <text x="170" y="120" font-family="Arial" font-size="12" text-anchor="end" fill="#0066cc">P2P Connection</text>
  
  <ellipse cx="595" cy="50" rx="80" ry="30" fill="#ffe6e6" stroke="#cc0000" stroke-width="2" />
  <text x="595" y="55" font-family="Arial" font-size="14" text-anchor="middle" fill="#cc0000">Secure Access</text>
  
  <line x1="595" y1="80" x2="595" y2="150" stroke="#cc0000" stroke-width="1" stroke-dasharray="5,3" />
  <line x1="595" y1="80" x2="205" y2="260" stroke="#cc0000" stroke-width="1" stroke-dasharray="5,3" />
  <line x1="595" y1="80" x2="400" y2="260" stroke="#cc0000" stroke-width="1" stroke-dasharray="5,3" />
  <text x="630" y="120" font-family="Arial" font-size="12" text-anchor="start" fill="#cc0000">SSH/VPN Only</text>
  
  <!-- Home Server Connection -->
  <ellipse cx="400" cy="580" rx="80" ry="30" fill="#e6ffe6" stroke="#006600" stroke-width="2" />
  <text x="400" y="585" font-family="Arial" font-size="14" text-anchor="middle" fill="#006600">Home Server</text>
  
  <line x1="400" y1="550" x2="240" y2="510" stroke="#006600" stroke-width="2" stroke-dasharray="5,3" />
  <line x1="400" y1="550" x2="560" y2="510" stroke="#006600" stroke-width="2" stroke-dasharray="5,3" />
  <text x="310" y="540" font-family="Arial" font-size="12" text-anchor="end" fill="#006600">Monitoring Data</text>
  <text x="490" y="540" font-family="Arial" font-size="12" text-anchor="start" fill="#006600">Backup Storage</text>
</svg>
